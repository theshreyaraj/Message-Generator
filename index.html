<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Love Card Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Message Generator</h1>
		<form>
			<label for="sender">From:</label>
			<input type="text" id="sender" name="sender"><br><br>
			<label for="receiver">To:</label>
			<input type="text" id="receiver" name="receiver"><br><br>
			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea><br><br>
			<button type="button" onclick="generateCard()">Generate Card</button>
		</form>
		<div id="card"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
